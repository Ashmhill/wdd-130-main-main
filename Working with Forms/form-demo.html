<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout Form</title>
<link rel="stylesheet" href="style.css" />
<script src="form-demo.js" defer></script>
</head>
<body>
<header><h1>Checkout</h1></header>
<main>
<section class="errors"></section>
<form id="checkoutForm" action="completed.html">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<label for="paymentMethod">Payment Method:</label>
<select id="paymentMethod" name="paymentMethod" required>
<option value="">Select payment method</option>
<option value="creditCard">Credit Card</option>
<option value="paypal">PayPal</option>
</select><br><br>
<div id="creditCardContainer" class="hide">
<label for="creditCardNumber">Credit Card Number:</label>
<input type="text" id="creditCardNumber" name="creditCardNumber" pattern="[0-9]{16}" required>
</div><br>
<div id="paypalContainer" class="hide">
<label for="paypalUsername">PayPal Username:</label>
<input type="text" id="paypalUsername" name="paypalUsername">
</div><br>
<button type="submit">Submit</button>
</form>
</main>
</body>
</html>
