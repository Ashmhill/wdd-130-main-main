<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/Logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="progress.html">Your Progress</a></li>
                <li><a href="plans.html">Workout Plans</a></li>
                <li><a href="login.html">Login/Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <div class="form-wrapper" id="login-form">
                <h2>Login</h2>
                <form id="login">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
            </div>
            <div class="form-wrapper" id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signup">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="name" required>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <footer>
        <ul>
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="social-media">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
