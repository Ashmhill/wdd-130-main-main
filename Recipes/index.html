<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js"></script>
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Your recipe book description here">
    <meta property="og:image" content="URL to your recipe book image">
    <meta property="og:url" content="URL of your recipe book webpage">
    <meta name="twitter:card" content="summary_large_image">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>Recipe Book</h1>
        </div>
        <form class="search-form">
            <input type="text" placeholder="Search for recipes...">
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <!-- Recipe Section -->
        <section class="recipe">
            <h2>Apple Crisp</h2>
            <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </div>
            <img src="images/apple-crisp.jpg" alt="Recipe Image">
            <p class="description">This Apple Crisp recipe is a simple, yet delicious fall dessert.</p>
        </section>
    </main>

    <footer>
        <!-- Attribution Links -->
        <div class="attribution">
            <p>
                Recipe icons created by
                <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Freepik - Flaticon</a>
            </p>
            <!-- Social Media Icons -->
            <div class="social">
                <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
                <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
                <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
                <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>
        </div>
    </footer>
</body>

</html>
